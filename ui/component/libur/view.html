<div class="table-responsive">
    <div class="text-end">
        <button type="button" class="btn btn-primary" ng-click="add()">
            <span class="fa fa-plus"></span>
            <span class="px-2">Baru</span>
        </button>
    </div>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>Title</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="a in table">
                <td ng-if="a.tanggal">{{helper.toFormat(a.tanggal+'T00:00:00')}}</td>
                <td>{{a.title}}</td>
                <td class="text-end">
                    <button type="button" class="btn btn-outline-primary btn-sm" ng-click="edit(a,1)">
                        <span class="px-2">Edit</span>
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" ng-click="edit(a,2)">
                        <span class="px-2">Hapus</span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<div class="grey-backdrop" ng-show="step==1">
    <form class="col-md-6 form" role="form"  ng-submit="submit()">
        <div class="mb-3">
            <label>Tanggal</label>
            <input type="text" ng-model="data.tanggal_iso" class="form-control" date-time
            auto-close="true" view="date" min-view="date" max-view="year"
            format="dd/MM/yyyy" watch-direct-changes placeholder="Tanggal">
        </div>
        <div class="mb-3">
            <label for="">Title</label>
            <input type="text" class="form-control" ng-model="data.title">
        </div>
        <div class="separator"></div>
        <div class="">
            <button type="button" class="btn btn-light" ng-click="step=0">
                <span class="px-2">Cancel</span>
            </button>
            <button type="submit" class="btn btn-primary">
                <span class="fa fa-paper-plane"></span>
                <span class="px-2">Submit</span>
            </button>
        </div>
    </form>
</div>
<div class="grey-backdrop" ng-show="step==2">
    <form class="col-md-6 form" ng-submit="remove()">
        <h3 class="text-danger text-center">Konfirmasi Hapus</h3>
        <div class="mb-3 bg-light border p-3">
            <div>Hari Libur :</div>
            <div class="row small italic text-muted">
                <div class="col-3">Tanggal</div>
                <div class="col" ng-if="data.tanggal">{{helper.toFormat(data.tanggal)}}</div>
            </div>
            <div class="row small italic text-muted">
                <div class="col-3">Title</div>
                <div class="col">{{data.title}}</div>
            </div>
        </div>
        <div class="text-end">
            <button type="button" class="btn btn-light" ng-click="step=0">
                <span class="px-2">Cancel</span>
            </button>
            <button type="submit" class="btn btn-danger">
                <span class="px-2">Delete</span>
            </button>
        </div>
    </form>
</div>
